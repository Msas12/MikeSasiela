<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Local CSS Files-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="shortcut icon" type="image/png" href="./img/memoji.png" />
    <title>Mike Sasiela</title>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="./img/memoji.png" alt="memoji icon" width="50" height="50"> Mike
                Sasiela</a>
            <!--Dark Mode Toggle-->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fas fa-moon default"></i><i
                        class="fas fa-sun checked d-none"></i></label>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link mx-auto" href="/">Profile</a>
                    <a class=" nav-link mx-auto" href="/projects">Projects</a>
                    <a class="nav-link active mx-auto" aria-current="page" href="/contact">Contact</a>
                    <a class="nav-link mx-auto" href="Michael Sasiela Resume 2021.pdf">Resume</a>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <!--Tabs-->
        <div class="row">
            <div class="col-sm-3 mt-5">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-email-list" data-bs-toggle="list"
                        href="#list-email" role="tab" aria-controls="home">Email Me</a>
                    <a class="list-group-item list-group-item-action" id="list-resume-list" data-bs-toggle="list"
                        href="#list-resume" role="tab" aria-controls="profile">Contact Info</a>
                </div>
            </div>

            <!--Tabs open up this content-->
            <!--Email Tab-->
            <div class="col-sm-9">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-email" role="tabpanel"
                        aria-labelledby="list-email-list">
                        <div class="col-md-9">
                            <div class="card mb-3 mt-5 mx-auto">
                                <div class="card-body">
                                    <form id="emailForm"
                                        action="https://getform.io/f/16037c53-149e-472f-a35f-cf96400cd962"
                                        method="POST">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name:</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                                placeholder="Full Name" name="name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Email
                                                address:</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                                placeholder="name@example.com" name="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Email
                                                Body:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                name="message"></textarea>
                                        </div>
                                        <button class="btn btn-sm send-email-button" style="background-color: #48b6cd;"
                                            type="submit">Send</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--My Info Tab-->
                    <div class="tab-pane fade" id="list-resume" role="tabpanel" aria-labelledby="list-resume-list">
                        <div class="col-md-9">
                            <div class="card mb-3 mt-5 mx-auto">
                                <!--Body-->
                                <div class="card-body text-center">
                                    <h4 class="card-title mb-4">Contact Info</h4>
                                    <p>Cell: <a class="match-color" href="tel:+16186238782">618-623-8782</a></p>
                                    <p>Email: <a class="match-color"
                                            href="mailto:mdsasiela@gmail.com">mdsasiela@gmail.com</a></p>
                                    <p class="card-text">Download My Resume: &nbsp;<a
                                            href="Mike Sasiela Resume 2021.pdf" download="Mike Sasiela Resume"
                                            target="_blank"><i class="fas fa-file-pdf fa-lg"></i></a></p>
                                </div>
                                <!--Footer-->
                                <div class="card-footer mb-3 mx-auto text-center" style="background-color: #454951">
                                    <a class="card-text" target="_blank"
                                        href="https://www.linkedin.com/in/michael-sasiela-04121992/"><i
                                            class="fab fa-linkedin fa-3x" style="color: #48b6cd !important;"></i></a>
                                    <a class="card-text" target="_blank" href="https://github.com/Msas12"><i
                                            class="fab fa-github-square fa-3x"
                                            style="color: #48b6cd !important;"></i></a>
                                    <a class="card-text" target="_blank" href="https://www.instagram.com/msasiela/"><i
                                            class="fab fa-instagram-square fa-3x"
                                            style="color: #48b6cd !important;"></i></a>
                                    <a class="card-text" target="_blank" href="https://www.facebook.com/mike.sasiela"><i
                                            class="fab fa-facebook-square fa-3x"
                                            style="color: #48b6cd !important;"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </main>





    <!--JavaScript links-->
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/488e874a4c.js" crossorigin="anonymous"></script>
    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Local-->
    <script src="./js/script.js"></script>

</body>

</html>
